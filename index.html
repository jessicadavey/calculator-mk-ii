<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="display">0</div>
    <button class="number" value="0"></button>
    <button class="number" value="1"></button>
    <button class="number" value="2"></button>
    <button class="number" value="3"></button>
    <button class="number" value="4"></button>
    <button class="number" value="5"></button>
    <button class="number" value="6"></button>
    <button class="number" value="7"></button>
    <button class="number" value="8"></button>
    <button class="number" value="9"></button>
    <button class="operator add">+</button>
    <button class="operator subtract">-</button>
    <button class="operator multiply">x</button>
    <button class="operator divide">/</button>
    <button class="decimal">.</button>
    <button class="clear">Clear</button>
    <button class="equals">=</button>
    <script src="index.js"></script>
  </body>
</html>
